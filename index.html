<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rox – Minecraft Mod Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #07030f;
      --purple: #a855f7;
      --card: rgba(30, 16, 55, 0.55);
      --border: rgba(168, 85, 247, 0.35);
      --glow: rgba(168, 85, 247, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at 30% 20%, #2b124f, var(--bg));
      color: white;
      overflow-x: hidden;
    }

    /* ---------------- HERO ---------------- */

    .hero {
      position: relative;
      min-height: 100vh;
      padding: 8rem 6rem;
      display: flex;
      align-items: center;
      overflow: hidden;

      --hero-scale: 1.15;
      --hero-overlay: 0.35;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(900px 500px at 30% 50%, rgba(168,85,247,.35), transparent 70%),
        url("rox1-illustration.png") no-repeat right center / contain;
      transform: scale(var(--hero-scale));
      opacity: 1;
      z-index: 0;
      will-change: transform;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(7,3,15,0.2),
        rgba(7,3,15,0.6),
        rgba(7,3,15,1)
      );
      opacity: var(--hero-overlay);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 520px;
    }

    .hero h1 {
      font-size: clamp(4rem, 8vw, 6rem);
      color: #e9d5ff;
      text-shadow: 0 0 40px rgba(168,85,247,0.6);
    }

    .hero p {
      margin-top: 1.2rem;
      color: #cbd5f5;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Sticky ROX */
    .brand-sticky {
      position: fixed;
      top: 1.5rem;
      right: 2rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      color: #e9d5ff;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      cursor: pointer;
      z-index: 50;
    }

    .brand-sticky.visible {
      opacity: 1;
    }

    .brand-sticky:hover {
      text-shadow: 0 0 20px var(--purple);
    }

    /* ---------------- SECTIONS ---------------- */

    section {
      padding: 6rem 6rem;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 3rem;
      position: relative;
    }

    h2::before {
      content: "";
      position: absolute;
      left: -1rem;
      top: 0.4rem;
      width: 4px;
      height: 1.6rem;
      background: var(--purple);
    }

    /* ---------------- FEATURED MODS ---------------- */

    .featured-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2.5rem;
    }

    .featured-card {
      padding: 2.5rem;
      background: var(--card);
      border-radius: 20px;
      border: 1px solid var(--border);
      backdrop-filter: blur(16px);
      transform: translateY(60px);
      opacity: 0;
      transition: all 0.8s cubic-bezier(.22,1,.36,1);
      box-shadow: 0 0 60px rgba(168,85,247,0.25);
    }

    .featured-card.visible {
      transform: translateY(0);
      opacity: 1;
    }

    /* ---------------- ALL MODS ---------------- */

    .mods-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2.5rem;
    }

    .mod-card {
      background: var(--card);
      border-radius: 20px;
      border: 1px solid var(--border);
      padding: 2rem;
      height: 220px;
      transition: all 0.4s ease;
      box-shadow:
        0 0 35px rgba(168,85,247,0.25),
        inset 0 0 20px rgba(168,85,247,0.15);
    }

    .mod-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow:
        0 0 80px rgba(168,85,247,0.6),
        inset 0 0 30px rgba(168,85,247,0.25);
    }

    footer {
      padding: 4rem;
      text-align: center;
      opacity: 0.6;
    }

    @media (max-width: 900px) {
      .hero, section {
        padding: 4rem 2rem;
      }
      .featured-grid, .mods-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="brand-sticky" id="brandSticky">ROX</div>

<div class="hero" id="hero">
  <div class="hero-content">
    <h1>ROX</h1>
    <p>Minecraft mod developer building performance-focused and creative gameplay mods.</p>
  </div>
</div>

<section>
  <h2>Featured Mods</h2>
  <div class="featured-grid">
    <div class="featured-card">Better Dungeons</div>
    <div class="featured-card">Core Engine</div>
  </div>
</section>

<section>
  <h2>All Mods</h2>
  <div class="mods-grid">
    <div class="mod-card">Mod One</div>
    <div class="mod-card">Mod Two</div>
    <div class="mod-card">Mod Three</div>
    <div class="mod-card">Mod Four</div>
    <div class="mod-card">Mod Five</div>
    <div class="mod-card">Mod Six</div>
    <div class="mod-card">Mod Seven</div>
    <div class="mod-card">Mod Eight</div>
  </div>
</section>

<footer>
  © 2026 Rox — Built for Minecraft modding
</footer>

<script>
  const hero = document.getElementById("hero");
  const brand = document.getElementById("brandSticky");

  window.addEventListener("scroll", () => {
    const y = window.scrollY;
    const h = hero.offsetHeight;
    const p = Math.min(y / h, 1);

    hero.style.setProperty("--hero-scale", 1.15 - p * 0.15);
    hero.style.setProperty("--hero-overlay", 0.35 + p * 0.65);

    brand.classList.toggle("visible", y > h * 0.6);
  });

  brand.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(e => {
        if (e.isIntersecting) e.target.classList.add("visible");
      });
    },
    { threshold: 0.25 }
  );

  document.querySelectorAll(".featured-card").forEach(c => observer.observe(c));
</script>

</body>
</html>
