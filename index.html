<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rox â€” Minecraft Mod Developer</title>

<style>
:root {
  --bg: #0b0614;
  --bg-alt: #120a24;
  --text: #f2efff;
  --muted: #b7aedf;
  --accent: #a855f7;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  color: var(--text);
  background: linear-gradient(180deg, var(--bg), var(--bg-alt));
  overflow-x: hidden;
}

/* ================= HERO (LOCKED) ================= */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding-left: clamp(2.5rem, 8vw, 6rem);
  background:
    radial-gradient(circle at 30% 40%, rgba(168,85,247,0.35), transparent 60%),
    linear-gradient(180deg, rgba(10,6,20,0.35), rgba(10,6,20,0.9)),
    url("rox1-illustration.png") no-repeat center right / 110%;
}

.hero-name {
  font-size: clamp(4.5rem, 10vw, 7.5rem);
  font-weight: 900;
  color: #e9d5ff;
}

.hero-sub {
  margin-top: 1rem;
  font-size: 1.1rem;
  color: var(--muted);
}

/* ================= SECTION ================= */
.mods-section {
  max-width: 1400px;
  margin: 0 auto;
  padding: 7rem 3rem;
}

.section-title {
  font-size: 2.4rem;
  margin-bottom: 4rem;
  border-left: 4px solid var(--accent);
  padding-left: 1rem;
}

/* ================= ALL MODS GRID ================= */
.mods-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 56px;
}

/* wrapper for last row */
.mods-grid-last {
  grid-column: 1 / -1;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 56px;
}

/* ================= MOD CARD ================= */
.mod-card {
  background: linear-gradient(180deg, rgba(60,30,120,.3), rgba(10,5,30,.9));
  border-radius: 22px;
  padding: 32px;
  min-height: 260px;
  transition: all .4s cubic-bezier(.22,1,.36,1);
  box-shadow:
    0 0 0 1px rgba(168,85,247,.45),
    0 0 80px rgba(168,85,247,.45),
    0 0 160px rgba(168,85,247,.3);
}

.mod-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow:
    0 0 0 1px rgba(168,85,247,.7),
    0 0 140px rgba(168,85,247,.6),
    0 0 260px rgba(168,85,247,.45);
}

.tag {
  font-size: .7rem;
  padding: 6px 12px;
  border-radius: 999px;
  background: rgba(168,85,247,.3);
  margin-bottom: 14px;
  display: inline-block;
}

/* ================= RESPONSIVE ================= */
@media(max-width: 900px) {
  .mods-grid,
  .mods-grid-last {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header class="hero">
  <div>
    <h1 class="hero-name">ROX</h1>
    <p class="hero-sub">Minecraft Mod Developer</p>
  </div>
</header>

<section class="mods-section">
  <h2 class="section-title">All Mods</h2>

  <div class="mods-grid">
    <div class="mod-card"><span class="tag">Utility</span><h3>Mod One</h3></div>
    <div class="mod-card"><span class="tag">Worldgen</span><h3>Mod Two</h3></div>
    <div class="mod-card"><span class="tag">Library</span><h3>Mod Three</h3></div>

    <div class="mod-card"><span class="tag">Gameplay</span><h3>Mod Four</h3></div>
    <div class="mod-card"><span class="tag">Performance</span><h3>Mod Five</h3></div>
    <div class="mod-card"><span class="tag">Utility</span><h3>Mod Six</h3></div>

    <!-- LAST ROW (2 CARDS, SAME ROW, CENTERED) -->
    <div class="mods-grid-last">
      <div class="mod-card"><span class="tag">Experimental</span><h3>Mod Seven</h3></div>
      <div class="mod-card"><span class="tag">Endgame</span><h3>Mod Eight</h3></div>
    </div>
  </div>
</section>

</body>
</html>
