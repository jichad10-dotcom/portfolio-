<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rox — Minecraft Mod Developer</title>

<style>
:root {
  --bg: #0b0614;
  --bg-alt: #120a24;
  --card: rgba(24, 18, 45, 0.65);
  --text: #f2efff;
  --muted: #b7aedf;
  --accent: #a855f7;
  --accent-strong: #c084fc;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  color: var(--text);
  background:
    radial-gradient(900px 500px at 10% 20%, rgba(168,85,247,0.35), transparent 55%),
    radial-gradient(700px 400px at 90% 70%, rgba(192,132,252,0.25), transparent 55%),
    linear-gradient(180deg, var(--bg), var(--bg-alt));
  overflow-x: hidden;
}

/* ===== STICKY BRAND ===== */
.brand-sticky {
  position: fixed;
  top: 22px;
  right: 32px;
  font-weight: 900;
  font-size: 1.1rem;
  letter-spacing: .08em;
  color: var(--accent-strong);
  opacity: 0;
  transform: translateY(-10px) scale(0.8);
  transition: all .4s ease;
  z-index: 1000;
}
.brand-sticky.active {
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* ===== HERO ===== */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  will-change: transform, opacity;
}

.hero-inner {
  position: relative;
  max-width: 1200px;
  margin: auto;
  padding: 3rem;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4rem;
  align-items: center;
}

/* shared glow */
.hero-inner::before {
  content: "";
  position: absolute;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, rgba(168,85,247,0.4), transparent 70%);
  top: 50%;
  left: 35%;
  transform: translate(-50%, -50%);
  filter: blur(140px);
  z-index: 0;
}

/* left */
.hero-left {
  position: relative;
  z-index: 2;
}

.hero-name {
  font-size: clamp(4.5rem, 11vw, 9rem);
  font-weight: 900;
  color: var(--accent-strong);
  line-height: .9;
  text-shadow: 0 0 80px rgba(168,85,247,0.8);
}

.hero-sub {
  margin-top: 1.4rem;
  max-width: 520px;
  font-size: 1.1rem;
  color: var(--muted);
}

/* right */
.hero-right {
  position: relative;
  margin-left: -90px;
  z-index: 1;
}

.hero-right img {
  width: 100%;
  max-width: 520px;
  border-radius: 28px;
  box-shadow:
    0 50px 140px rgba(0,0,0,.7),
    0 0 120px rgba(168,85,247,.5);
  animation: float 6s ease-in-out infinite alternate;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-18px); }
}

/* ===== MAIN PLACEHOLDER ===== */
main {
  height: 200vh;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 3rem;
  color: var(--muted);
  font-size: .85rem;
}
</style>
</head>

<body>

<!-- Sticky brand -->
<div class="brand-sticky" id="brandSticky">ROX</div>

<!-- HERO -->
<header class="hero" id="hero">
  <div class="hero-inner">
    <div class="hero-left">
      <h1 class="hero-name">ROX</h1>
      <p class="hero-sub">
        Minecraft mod developer building performance-focused and creative gameplay mods.
      </p>
    </div>
    <div class="hero-right">
      <img src="rox-illustration.png" alt="Rox working on a Minecraft mod">
    </div>
  </div>
</header>

<main></main>

<footer>
  © 2026 Rox · Built for Minecraft modding
</footer>

<!-- ===== SCROLL ANIMATION ===== -->
<script>
const hero = document.getElementById('hero');
const brand = document.getElementById('brandSticky');
const image = document.querySelector('.hero-right img');

window.addEventListener('scroll', () => {
  const y = window.scrollY;
  const progress = Math.min(y / 450, 1);

  hero.style.transform = `
    translateY(${progress * -140}px)
    scale(${1 - progress * 0.08})
  `;
  hero.style.opacity = 1 - progress * 0.65;

  image.style.transform = `translateY(${progress * -40}px)`;

  if (progress > 0.6) {
    brand.classList.add('active');
  } else {
    brand.classList.remove('active');
  }
});
</script>

</body>
</html>
