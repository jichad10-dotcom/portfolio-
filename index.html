<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rox â€” Minecraft Mod Developer</title>

<style>
:root {
  --bg: #0b0614;
  --bg-alt: #120a24;
  --card: rgba(24, 18, 45, 0.75);
  --text: #f2efff;
  --muted: #b7aedf;
  --accent: #a855f7;
  --accent-strong: #c084fc;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  color: var(--text);
  background: linear-gradient(180deg, var(--bg), var(--bg-alt));
  overflow-x: hidden;
}

/* ================= STICKY BRAND ================= */
.brand-sticky {
  position: fixed;
  top: 22px;
  right: 32px;
  font-weight: 900;
  font-size: 1.1rem;
  letter-spacing: .08em;
  color: var(--accent-strong);
  opacity: 0;
  transform: translateY(-10px) scale(0.85);
  transition: all .4s cubic-bezier(.22,1,.36,1);
  z-index: 1000;
}
.brand-sticky.active {
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* ================= HERO (LOCKED) ================= */
.hero {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding-left: clamp(2.5rem, 8vw, 6rem);
  overflow: hidden;
  background:
    radial-gradient(circle at 30% 40%, rgba(168,85,247,0.35), transparent 60%),
    linear-gradient(180deg, rgba(10,6,20,0.35), rgba(10,6,20,0.9)),
    url("rox1-illustration.png");
  background-size: 110%;
  background-position: center right;
}
.hero::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 260px;
  background: linear-gradient(
    to bottom,
    rgba(11,6,20,0),
    rgba(11,6,20,1)
  );
}
.hero-overlay { max-width: 520px; position: relative; z-index: 2; }
.hero-name {
  font-size: clamp(4.5rem, 10vw, 7.5rem);
  font-weight: 900;
  line-height: .95;
  color: #e9d5ff;
}
.hero-sub { margin-top: 1rem; font-size: 1.1rem; color: var(--muted); }

/* ================= SECTIONS ================= */
.mods-section {
  max-width: 1200px;
  margin: 0 auto;
  padding: 7rem 3rem;
}
.section-title {
  font-size: 2.4rem;
  margin-bottom: 3rem;
  border-left: 4px solid var(--accent);
  padding-left: 1rem;
}

/* ================= FEATURED MODS (RESTORED) ================= */
.featured {
  display: grid;
  gap: 5rem;
}

.featured-card {
  position: sticky;
  top: 120px;
  padding: 3rem;
  border-radius: 28px;
  background: var(--card);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(168,85,247,0.3);

  box-shadow:
    0 0 0 1px rgba(168,85,247,0.35),
    0 0 90px rgba(168,85,247,0.35),
    0 0 180px rgba(168,85,247,0.25);

  opacity: 0;
  transform: translateY(70px);
  transition: all .9s cubic-bezier(.22,1,.36,1);
}

.featured-card.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ðŸ”‘ INNER WRAPPER â€” VISUAL SHRINK */
.featured-inner {
  display: grid;
  grid-template-columns: 1.3fr 1fr;
  gap: 3rem;

  transform: scale(0.7);          /* ðŸ‘ˆ 70% height visually */
  transform-origin: top center;
}

.featured-media {
  min-height: 260px;
  border-radius: 20px;
  overflow: hidden;
}

.featured-media img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.featured-content h3 {
  font-size: 1.6rem;
  margin-bottom: 1rem;
}

.featured-content p {
  color: var(--muted);
  line-height: 1.6;
}

/* ================= ALL MODS (LOCKED) ================= */
.mods-grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(320px, 1fr));
  gap: 48px;
}
.mods-grid.bottom {
  grid-template-columns: repeat(2, minmax(340px, 1fr));
  justify-content: center;
  margin-top: 48px;
}
.mod-card {
  background: linear-gradient(180deg, rgba(60,30,120,.3), rgba(10,5,30,.9));
  border-radius: 22px;
  padding: 28px;
  min-height: 260px;
  transition: all .4s cubic-bezier(.22,1,.36,1);
  box-shadow:
    0 0 0 1px rgba(168,85,247,.45),
    0 0 80px rgba(168,85,247,.45),
    0 0 160px rgba(168,85,247,.3);
}
.mod-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow:
    0 0 0 1px rgba(168,85,247,.7),
    0 0 140px rgba(168,85,247,.6),
    0 0 260px rgba(168,85,247,.45);
}

footer {
  text-align: center;
  padding: 3rem;
  color: var(--muted);
  font-size: .85rem;
}
</style>
</head>

<body>

<div class="brand-sticky" id="brandSticky">ROX</div>

<header class="hero" id="hero">
  <div class="hero-overlay" id="heroText">
    <h1 class="hero-name">ROX</h1>
    <p class="hero-sub">Minecraft Mod Developer</p>
  </div>
</header>

<main>

<section class="mods-section">
  <h2 class="section-title">Featured Mods</h2>

  <div class="featured">
    <div class="featured-card">
      <div class="featured-inner">
        <div class="featured-media"><img src="mod1.png"></div>
        <div class="featured-content">
          <h3>Better Dungeons</h3>
          <p>Advanced dungeon systems with deep progression.</p>
        </div>
      </div>
    </div>

    <div class="featured-card">
      <div class="featured-inner">
        <div class="featured-media"><img src="mod2.png"></div>
        <div class="featured-content">
          <h3>Core Engine</h3>
          <p>High-performance backend mod.</p>
        </div>
      </div>
    </div>

    <div class="featured-card">
      <div class="featured-inner">
        <div class="featured-media"><img src="mod3.png"></div>
        <div class="featured-content">
          <h3>World Systems</h3>
          <p>Custom world mechanics.</p>
        </div>
      </div>
    </div>
  </div>
</section>

</main>

<script>
/* FEATURED SCROLL */
const featuredCards = document.querySelectorAll(".featured-card");
const observer = new IntersectionObserver(entries => {
  entries.forEach((entry, i) => {
    if (entry.isIntersecting) {
      entry.target.style.transitionDelay = `${i * 180}ms`;
      entry.target.classList.add("visible");
      observer.unobserve(entry.target);
    }
  });
}, { threshold: 0.3 });

featuredCards.forEach(card => observer.observe(card));
</script>

</body>
</html>
