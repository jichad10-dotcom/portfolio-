<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rox — Minecraft Mod Developer</title>

<style>
:root {
  --bg: #0b0614;
  --bg-alt: #120a24;
  --card: rgba(24, 18, 45, 0.75);
  --text: #f2efff;
  --muted: #b7aedf;
  --accent: #a855f7;
  --accent-strong: #c084fc;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  color: var(--text);
  background: linear-gradient(180deg, var(--bg), var(--bg-alt));
  overflow-x: hidden;
}

/* ===== STICKY BRAND ===== */
.brand-sticky {
  position: fixed;
  top: 22px;
  right: 32px;
  font-weight: 900;
  font-size: 1.1rem;
  letter-spacing: .08em;
  color: var(--accent-strong);
  opacity: 0;
  transform: translateY(-10px) scale(0.85);
  transition: all .4s cubic-bezier(.22,1,.36,1);
  z-index: 1000;
}
.brand-sticky.active {
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* ===== HERO (CINEMATIC SCENE) ===== */
.hero {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding-left: clamp(2.5rem, 8vw, 6rem);
  overflow: hidden;

  background:
    radial-gradient(circle at 30% 40%, rgba(168,85,247,0.35), transparent 60%),
    linear-gradient(180deg, rgba(10,6,20,0.35), rgba(10,6,20,0.9)),
    url("rox1-illustration.png");

  background-size: 110%;
  background-position: center right;
  background-repeat: no-repeat;

  will-change: transform, opacity, background-size, background-position;
}

/* bottom blend */
.hero::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 260px;
  background: linear-gradient(
    to bottom,
    rgba(11,6,20,0),
    rgba(11,6,20,1)
  );
  pointer-events: none;
}

.hero-overlay {
  max-width: 520px;
  position: relative;
  z-index: 2;
  will-change: transform;
}

.hero-name {
  font-size: clamp(4.5rem, 10vw, 7.5rem);
  font-weight: 900;
  color: #e9d5ff;
  line-height: 0.95;
  text-shadow:
    0 0 40px rgba(168,85,247,0.85),
    0 0 90px rgba(168,85,247,0.6);
}

.hero-sub {
  margin-top: 1rem;
  font-size: 1.1rem;
  color: var(--muted);
}

/* ===== MOD SECTIONS ===== */
.mods-section {
  max-width: 1200px;
  margin: 0 auto;
  padding: 7rem 3rem;
}

.section-title {
  font-size: 2.4rem;
  margin-bottom: 3rem;
  border-left: 4px solid var(--accent);
  padding-left: 1rem;
}

/* Featured mods */
.featured {
  display: grid;
  gap: 4rem;
}

.featured-card {
  position: sticky;
  top: 120px;
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 2.5rem;
  padding: 2.5rem;
  border-radius: 26px;
  background: var(--card);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(168,85,247,0.25);
  box-shadow: 0 30px 80px rgba(0,0,0,0.65);
}

.featured-card img {
  width: 100%;
  height: 320px;
  object-fit: cover;
  border-radius: 18px;
}

/* Grid */
.projects {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
}

.card {
  background: var(--card);
  backdrop-filter: blur(16px);
  border-radius: 22px;
  overflow: hidden;
  border: 1px solid rgba(168,85,247,0.25);
  box-shadow: 0 15px 40px rgba(0,0,0,0.55);
  transition: transform .4s, box-shadow .4s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 25px 60px rgba(168,85,247,0.35);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-content {
  padding: 1.5rem;
}

footer {
  text-align: center;
  padding: 3rem;
  color: var(--muted);
  font-size: .85rem;
}
</style>
</head>

<body>

<div class="brand-sticky" id="brandSticky">ROX</div>

<header class="hero" id="hero">
  <div class="hero-overlay" id="heroText">
    <h1 class="hero-name">ROX</h1>
    <p class="hero-sub">Minecraft Mod Developer</p>
  </div>
</header>

<main>

<section class="mods-section">
  <h2 class="section-title">Featured Mods</h2>
  <div class="featured">
    <div class="featured-card">
      <img src="mod1.png">
      <div>
        <h3>Featured Mod One</h3>
        <p>Flagship gameplay mod with advanced mechanics.</p>
      </div>
    </div>
    <div class="featured-card">
      <img src="mod2.png">
      <div>
        <h3>Featured Mod Two</h3>
        <p>Performance-focused mod built for large servers.</p>
      </div>
    </div>
  </div>
</section>

</main>

<footer>
© 2026 Rox · Built for Minecraft modding
</footer>

<script>
const hero = document.getElementById("hero");
const heroText = document.getElementById("heroText");
const brand = document.getElementById("brandSticky");

window.addEventListener("scroll", () => {
  const y = window.scrollY;
  const raw = Math.min(y / 500, 1);

  // smooth easing (easeOutCubic)
  const progress = 1 - Math.pow(1 - raw, 3);

  /* HERO MOVE */
  hero.style.transform = `translateY(${progress * -120}px)`;
  hero.style.opacity = 1 - progress * 0.6;

  /* BACKGROUND ZOOM + PARALLAX */
  hero.style.backgroundSize = `${110 + progress * 6}%`;
  hero.style.backgroundPositionY = `${50 - progress * 6}%`;

  /* TEXT PARALLAX (closer layer) */
  heroText.style.transform = `translateY(${progress * -40}px)`;

  /* STICKY NAME */
  if (progress > 0.55) brand.classList.add("active");
  else brand.classList.remove("active");
});
</script>

</body>
</html>
